  <!-- Disable browser validation for any examples that include form elements -->
  <form action="/form-handler" method="post" novalidate>
      

<h1 class="govuk-heading-l">Bank or building society account details</h1>

<div class="govuk-form-group">
  <label class="govuk-label" for="name-on-the-account">
    Name on the account
  </label>
<input class="govuk-input" id="name-on-the-account" name="name-on-the-account" type="text" spellcheck="false" autocomplete="name">
</div>


<div class="govuk-form-group">
  <label class="govuk-label" for="sort-code">
    Sort code
  </label>
  <div id="sort-code-hint" class="govuk-hint">
    Must be 6 digits long
  </div>
<input class="govuk-input govuk-input--width-5 govuk-input--extra-letter-spacing" id="sort-code" name="sort-code" type="text" spellcheck="false" aria-describedby="sort-code-hint" inputmode="numeric">
</div>


<div class="govuk-form-group">
  <label class="govuk-label" for="account-number">
    Account number
  </label>
  <div id="account-number-hint" class="govuk-hint">
    Must be between 6 and 8 digits long
  </div>
<input class="govuk-input govuk-input--width-10 govuk-input--extra-letter-spacing" id="account-number" name="account-number" type="text" spellcheck="false" aria-describedby="account-number-hint" inputmode="numeric">
</div>


<div class="govuk-form-group">
  <label class="govuk-label" for="roll-number">
    Building society roll number (if you have one)
  </label>
  <div id="roll-number-hint" class="govuk-hint">
    You can find it on your card, statement or passbook
  </div>
<input class="govuk-input govuk-input--width-10 govuk-input--extra-letter-spacing" id="roll-number" name="roll-number" type="text" spellcheck="false" aria-describedby="roll-number-hint">
</div>


<button class="govuk-button" data-module="govuk-button">
  Continue
</button>
